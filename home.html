<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Educational dashboard with sidebar, course listings, and profile information.">
  <title>Educational Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Scrollbar for profile activity chart */
    .scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Container for the full layout -->
  <div class="flex h-screen">
    
    <!-- Sidebar -->
    <aside class="w-1/6 bg-white border-r border-gray-200 flex flex-col justify-between p-4">
      <div class="space-y-4">
        <div class="p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
          <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="home" class="w-6 h-6 mx-auto">
        </div>
        <div class="p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
          <img src="https://img.icons8.com/ios-filled/50/000000/book.png" alt="courses" class="w-6 h-6 mx-auto">
        </div>
        <div class="p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
          <img src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="media" class="w-6 h-6 mx-auto">
        </div>
        <div class="p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
          <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="profile" class="w-6 h-6 mx-auto">
        </div>
      </div>
      <div class="p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
        <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="settings" class="w-6 h-6 mx-auto">
      </div>
    </aside>
